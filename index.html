    <title>LogiVrac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior-y: contain;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
      /* Custom scrollbar for mobile feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      /* PRINT OPTIMIZATIONS FOR US LETTER */
      @media print {
        @page {
          size: letter; /* Format US Letter standard (21.59cm x 27.94cm) */
          margin: 0.5cm; /* Marges réduites pour maximiser l'espace */
        }
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Cacher TOUTE l'interface utilisateur sauf la zone d'impression */
        header, footer, nav, button, .print\:hidden {
          display: none !important;
        }

        /* Forcer le conteneur principal à prendre toute la largeur */
        #root, #root > div, main {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: transparent !important;
          box-shadow: none !important;
        }

        .print-no-break {
          break-inside: avoid;
        }
        
        /* Optimisation pour les tableaux longs */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
      }
    </style>
